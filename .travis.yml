language: ruby
cache: bundler

rvm:
- 2.4.1

bundler_args: "--path=.bundle/gems"

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

  # GITHUB_TOKEN
  - secure: 

script: rake deploy

deploy:
  provider: pages
  skip_cleanup: true
  keep_history: false
  on:
    branch: travis
  name: BeerBuildBot
  email: buildbot@beer-garden.io
  github_token: "$GITHUB_TOKEN"
